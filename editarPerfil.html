<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTag</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="shortcut icon" href="img/Logo-Preta.svg" type="image/x-icon">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Menu -->
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo-Branca.svg" alt="logo-MT"></a>
            <ul class="menu">
                <!-- Itens do Menu  -->
                <li class="lista-nav"> <a href="buscaAvancada.html">Busca Avançada</a></li>
            
                <li class="lista-nav" id="popup">
                    <a href="">Watchlist</a>
                    <span class="popuptext" id="myPopup">Você precisa estar logado para acessar Watchlist!</span>    
                </li>
                <li class="lista-nav" id="btnConta">
                    <div>Conta</div>
                    <ul class="backdown-menu">
                        <li ><a href="login.html">Entrar</a></li>
                        <li><a href="cadastro.html">Registrar</a></li>
                        <li><a href="editarPerfil.html">Perfil</a></li>
                        <li><a href=""></a>Sair</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="formulario">
            <h1>Editar Perfil</h1>
            <!-- Formulario -->
            <form class="form-total"></form>
                <fieldset>
                <!-- Icone -->
                <div class="icone">
                    <i class='bx bxs-user'></i>
                    <input type="file" name="uFile" id="uFile">
                </div>
                </fieldset>

                <fieldset>
                    <label for="uNome">Usuário:</label>
                    <input type="text" id="uNome" placeholder="Nome de usuário" required> 
                    <label for="uEmail">Email:</label>
                    <input type="email" id="uEmail" placeholder="Seu email" required>
                    <label for="uSenha">Senha:</label>
                    <input type="password" name="uSenha" id="uSenha" placeholder="Sua senha" required> 
                    <label for="uSenha">Confirmar Nova Senha:</label>
                    <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme a senha" required> 
                    <button class="butao">Salvar Mudanças</button> 
                </fieldset>

            </form>
                
        </div>
       
    </section>

    <!-- Footer -->
    <footer>
        <img src="img/Logo-Branca.svg" alt="logo-MT">
        
        <ul class="column">
            <li><h2>Básico</h2></li>
            <li><a href="sobre.html">Sobre o MovieTag</a></li>
        </ul>

        <ul class="column">
            <li><h2>Contato</h2></li>
            <li>
                <i class='bx bx-envelope' ></i>
                <a href="mailto:movietag.pi@gmail.com">movietag.pi@gmail.com</a>
            </li>
            <li>
                <i class='bx bxl-instagram' ></i>
                <a href="https://www.instagram.com/movietag.pi/">movietag.pi</a>
        
            </li>
        </ul>
    </footer>
</body>
