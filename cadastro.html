<!DOCTYPE html>
<html lang="pt-br">

    <link rel="shortcut icon" href="img/Logo-Preta.svg" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <script src="js/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <!-- Menu -->
    <header>
        <nav>
            <a href="index.html"><img src="img/Group 3.svg" alt="logo-MT"></a>
            <ul class="menu">
                <!-- Itens do Menu  -->
                <li class="lista-nav"> <a href="buscaAvancada.html">Busca Avançada</a></li>
            
                <li class="lista-nav" id="popup">
                    <a href="">Watchlist</a>
                    <span class="popuptext" id="myPopup">Você precisa estar logado para acessar Watchlist!</span>    
                </li>
                <li class="lista-nav" id="btnConta">
                    <a href="">Conta</a>
                    <ul class="backdown-menu">
                        <li ><a href="login.html">Entrar</a></li>
                        <li><a href="cadastro.html">Registrar</a></li>
                        <li><a href="editarPerfil.html">Perfil</a></li>
                        <li><a href=""></a>Sair</li>
                    </ul>

                </li>
            </ul>


        </nav>
    </header>
    <section>
        <div class="secao-caixa">
            <h1>Cadastro</h1>
            <div class="conteudo">

                <!-- Icone -->
                <div class="icone">
                    <i class='bx bxs-user'></i>
                </div>

                <!-- Formulario -->
                <form id="form-total">
                    <label for="uNome">Usuário:</label>
                    <input type="text" id="uNome" placeholder="Nome de usuário" required> 
                    <label for="uEmail">Email:</label>
                    <input type="email" id="uEmail" placeholder="Seu email" required>
                    <label for="uSenha">Senha:</label>
                    <input type="password" name="uSenha" id="uSenha" placeholder="Sua senha" required> 
                    <label for="uSenha">Confirmar senha:</label>
                    <input type="password" name="uConfSenha" id="uConfSenha" placeholder="Confirme a senha" required> 
                    <button class="butao" type="submit">Cadastrar</button> 
                    <p>Já possui conta? <a href="index.html">Login</a></p>
                </form>
                
            </div>
        </div>
        
    </section>
</body>
</html>
