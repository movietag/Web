    <!-- Menu -->

        <nav>
            <a href="index.html"><img src="img/Group 3.svg" alt="logo-MT"></a>

                </li>
                <li class="lista-nav" id="btnConta">
                    <div>Conta</div>
                    <ul class="backdown-menu">
                        <li ><a href="login.html">Entrar</a></li>

    </header>
    <section>
        <div class="secao-caixa">
            <h1>Cadastro</h1>
            <div class="conteudo">

                <!-- Icone -->
                <div class="icone">
                    <i class='bx bxs-user'></i>
                </div>

                <!-- Formulario -->
                <form id="form-total">
                    <div class="info-caixas">
                        <label for="uNome">Usuário:</label>
                        <input type="text" id="uNome" placeholder="Nome de usuário" required> 
                        <small id="alertaN" class="alertas">oii</small>
                    </div>
                    <div class="info-caixas">
                        <label for="uEmail">Email:</label>
                        <input type="email" id="uEmail" placeholder="Seu email" required>
                        <small id="alertaE" class="alertas"></small>
                    </div>
                    <div class="info-caixas">
                        <label for="uSenha">Senha:</label>
                        <input type="password" name="uSenha" id="uSenha" placeholder="Sua senha" required>
                        <small id="alertaS" class="alertas"></small>
                    </div>
                    <div class="info-caixas">
                        <label for="uConfSenha">Confirmar senha:</label>
                        <input type="password" name="uConfSenha" id="uConfSenha" placeholder="Confirme a senha" required> 
                        <small id="alertaCS" class="alertas"></small>
                    </div>
                    <button class="butao" type="submit">Cadastrar</button> 
                    <p id="psenha">Já possui conta? <a href="index.html" id="psenhaA">Login</a></p>
                </form>
                
            </div>
        </div>
        
    </section>

    <footer>

            </li>
            <li>
                <i class='bx bxl-instagram' ></i>
                <a href="https://www.instagram.com/movietag.pi/">movietag.pi</a>
        
            </li>
        </ul>
